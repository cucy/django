<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>添加出版社信息</title>
</head>
<body>
<form action="{% url 'add_publisher' %}" method="post">
    <!--{% csr_token %}-->
    名称: <input type="text" name="name"><br>
    地址: <input type="text" name="address"><br>

</form>
</body>
</html>
